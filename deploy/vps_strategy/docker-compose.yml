version: "3.8"

services:
  # Strategy Engine
  strategy_engine:
    image: strategy-engine:latest
    build: ../../services/strategy_engine
    container_name: strategy_engine
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${VPS_PRIMARY_IP}:5432/${POSTGRES_DB}
      - REDIS_URL=redis://${VPS_APP_IP}:6379/0
      - BINANCE_API_KEY=${BINANCE_API_KEY}
      - BINANCE_SECRET_KEY=${BINANCE_SECRET_KEY}
      - PROXY_URL=${PROXY_URL}
    restart: always
    networks:
      - strategy_net

networks:
  strategy_net:
    driver: bridge
