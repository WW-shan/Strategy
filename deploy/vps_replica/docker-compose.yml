version: "3.8"

services:
  # Replica Database
  postgres_replica:
    image: postgres:15-alpine
    container_name: strategy_postgres_replica
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      PGPASSWORD: ${REPLICATOR_PASSWORD} # Password for replication user
      PRIMARY_HOST: ${VPS_PRIMARY_IP}
      PRIMARY_PORT: ${POSTGRES_PORT}
    volumes:
      - postgres_replica_data:/var/lib/postgresql/data
      - ./entrypoint.sh:/replica_entrypoint.sh
    entrypoint: ["bash", "/replica_entrypoint.sh"]
    restart: always
    # No ports exposed needed unless you want to read from outside
    # ports:
    #   - "5432:5432"

volumes:
  postgres_replica_data:
