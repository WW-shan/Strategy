  #   image: strategy-engine:latest
  #   build: ../../services/strategy_engine
  #   environment:
  #     - DATABASE_URL=${DATABASE_URL}
  #     - REDIS_URL=${REDIS_URL}
  #   restart: always
  #   networks:
  #     - strategy_net

networks:
  strategy_net:
    driver: bridge
