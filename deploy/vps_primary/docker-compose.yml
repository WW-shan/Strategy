version: "3.8"

services:
  # Primary Database
  postgres_primary:
    image: postgres:15-alpine
    container_name: strategy_postgres_primary
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      REPLICATOR_PASSWORD: ${REPLICATOR_PASSWORD}
    volumes:
      - postgres_primary_data:/var/lib/postgresql/data
      - ./init_scripts:/docker-entrypoint-initdb.d
    ports:
      - "${POSTGRES_PORT}:${POSTGRES_PORT}" # Exposed for Replica to connect
    command: |
      postgres 
      -c wal_level=replica 
      -c hot_standby=on 
      -c max_wal_senders=10 
      -c max_replication_slots=10 
      -c hot_standby_feedback=on
    restart: always
    networks:
      - strategy_net

  # Redis
  redis:
    image: redis:alpine
    container_name: strategy_redis
    ports:
      - "${REDIS_PORT}:${REDIS_PORT}"
    restart: always
    networks:
      - strategy_net

volumes:
  postgres_primary_data:

networks:
  strategy_net:
    driver: bridge
