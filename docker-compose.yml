version: "3.8"

services:
  # Primary Database (Master - Writes)
  postgres_primary:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_primary_data:/var/lib/postgresql/data
      # - ./postgres/primary_init:/docker-entrypoint-initdb.d
    ports:
      - "${POSTGRES_PORT}:${POSTGRES_PORT}"
    command: |
      postgres 
      -c wal_level=replica 
      -c hot_standby=on 
      -c max_wal_senders=10 
      -c max_replication_slots=10 
      -c hot_standby_feedback=on
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - strategy_net

  # Replica Database (Slave - Reads & Backup)
  # postgres_replica:
  #   image: postgres:15-alpine
  #   environment:
  #     POSTGRES_USER: ${POSTGRES_USER}
  #     POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
  #     POSTGRES_DB: ${POSTGRES_DB}
  #   volumes:
  #     - postgres_replica_data:/var/lib/postgresql/data
  #     - ./postgres/replica_entrypoint.sh:/replica_entrypoint.sh
  #   entrypoint: ["bash", "/replica_entrypoint.sh"]
  #   depends_on:
  #     postgres_primary:
  #       condition: service_healthy
  #   networks:
  #     - strategy_net

  # Admin Service
  admin_service:
    build: ./services/admin
    ports:
      - "${ADMIN_PORT}:${ADMIN_PORT}"
    environment:
      - DATABASE_URL=${DATABASE_URL}
    depends_on:
      postgres_primary:
        condition: service_healthy
    networks:
      - strategy_net

  # Bot Service
  bot_service:
    build: ./services/bot
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - ADMIN_API_URL=http://admin_service:${ADMIN_PORT}
      - REDIS_URL=${REDIS_URL}
    depends_on:
      - admin_service
      - redis
    networks:
      - strategy_net

  # Redis
  redis:
    image: redis:7-alpine
    ports:
      - "${REDIS_PORT}:${REDIS_PORT}"
    networks:
      - strategy_net

networks:
  strategy_net:
    driver: bridge
